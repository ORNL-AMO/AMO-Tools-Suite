language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
#  - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install doxygen;
      brew upgrade node;

    else
      sudo apt-get update;
      sudo apt-get install doxygen;
      sudo apt-get install npm;
    fi

install: travis_retry npm install

script:
  - cmake ./
  - make
  - ./bin/amo_tools_suite_tests
  - npm i -g npm@6.4.1
  - npm i -g node@10.11
  - npm run test
  - doxygen Doxyfile.in
